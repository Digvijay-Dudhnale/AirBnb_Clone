<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayBnbDD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <!-- NAVIGATION BAR -->
        <nav>
            <img src="Images/logo.png" class="logo">
            <ul class="nav-links">
                <li><a href="#">Popular Places</a></li>
                <li><a href="#">Travel Outside</a></li>
                <li><a href="#">Online Packages</a></li>
            </ul>
            <a href="#" class="register-btn">Register Now</a>
        </nav>
        <!-- HEADER CONTAINER -->
        <div class="container">
            <h1>Find Your Next Stay</h1>
            <div class="search-bar">
                <form action="">
                    <div class="location-input">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Where are you going?">
                    </div>
                    <div>
                        <label for="check-in">Check in</label>
                        <input type="text" id="check-in" placeholder="Add Date">
                    </div>
                    <div>
                        <label for="check-out">Check out</label>
                        <input type="text" id="check-out" placeholder="Add Date">
                    </div>
                    <div>
                        <label for="guest">Guest</label>
                        <input type="text" id="guest" placeholder="Add Guest">
                    </div>
                    <button type="submit"><img src="Images/search.png"></button>
                </form>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
