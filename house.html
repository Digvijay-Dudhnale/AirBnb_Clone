<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayBnbDD/housedetails</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav id="nav-bar" class="navbar-white">
        <img src="Images/logo-red.png" class="logo">
        <ul class="nav-links">
            <li><a href="#">Popular Places</a></li>
            <li><a href="#">Travel Outside</a></li>
            <li><a href="#">Online Packages</a></li>
        </ul>
        <a href="#" class="register-btn">Register Now</a>
        <i class="fa-solid fa-bars"></i>
    </nav>

    <!-- HOUSE DETAILS -->
     <div class="house-details">
        <div class="house-title">
            <h1>Wenge House</h1>
            <div class="row">
                <div>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                    <span>140 Reviews</span>
                </div>
                <div>
                    <p>Location : San Francisco, California, United States.</p>
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="gallery-img-1"><img src="Images/house-1.png"></div>
            <div><img src="Images/house-2.png"></div>
            <div><img src="Images/house-3.png"></div>
            <div><img src="Images/house-4.png"></div>
            <div><img src="Images/house-5.png"></div>
        </div>

        <div class="small-details">
            <h2>Entire rental unit hosted by Brandon</h2>
            <p>2 guest &nbsp; &nbsp; 2 beds &nbsp; &nbsp; 1 bathroom</p>
            <h4>$ 100 / day</h4>
        </div>
        <hr class="line">

        <form class="check-form">
            <div>
                <label for="date-in">Check-in</label>
                <input type="text" placeholder="Add Date" id="date-in">
            </div>
            <div>
                <label for="date-in">Check-out</label>
                <input type="text" placeholder="Add Date" id="date-out">
            </div>
            <div class="guest-field">
                <label for="guest">Guest</label>
                <input type="text" placeholder="2 Guest" id="guest">
            </div>
            <button type="submit">Check Availability</button>
        </form>
     </div>
</body>

</html>
